name: Deploy Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      SUPABASE_STORAGE_BUCKET: ${{ secrets.SUPABASE_STORAGE_BUCKET }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      USER_TELEGRAM_ID_COLUMN: ${{ secrets.USER_TELEGRAM_ID_COLUMN }}
      USER_ON_CONFLICT_COLUMN: ${{ secrets.USER_ON_CONFLICT_COLUMN }}
      STT_PROVIDER: none
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Trigger Render deploy hook
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "Missing RENDER_DEPLOY_HOOK_URL secret" >&2
            exit 1
          fi
          curl --fail --silent --show-error -X POST "$RENDER_DEPLOY_HOOK_URL"
